{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <div class="container w-100 text-center" style="max-width: 800px; float: left">
    <h1>Edit page</h1>
    <hr>
    <form action="{% url 'edit_page' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    {{ form }}
    </div>
    
    <input type="submit" class="btn btn-info btn-lg" value="Save changes">
    <hr>
    {% if messages %}
    
        {% for message in messages %}
        <small id="titleHelp" class="alert alert-{{ message.tags }}">{{ message }}</small>
        {% endfor %}
    
    {% endif %}
    </form>
    </div>

{% endblock %}
